<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ejemplo de Media Queries CSS</title>
    <style>
      /* Estilos generales */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
      }

      /* Estilos para pantalla grande de 1440px */
      @media screen and (min-width: 1440px) {
        body {
          background-color: #fff;
        }
        h1 {
          font-size: 36px;
        }
        p {
          font-size: 20px;
        }
      }

      /* Estilos para pantalla de 1200px */
      @media screen and (max-width: 1439px) and (min-width: 720px) {
        body {
          background-color: #000;
        }
        h1 {
          font-size: 30px;
        }
        p {
          font-size: 16px;
        }
      }

      /* Estilos para pantalla pequeña de 768px */
      @media screen and (max-width: 767px) {
        body {
          background-color: #eee;
        }
        h1 {
          font-size: 24px;
        }
        p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Título de la página</h1>
    <p>Este es el contenido principal de la página.</p>
  </body>
</html>
