<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mi página responsive</title>
	<style>
		/* Estilos para pantallas grandes */
		@media (min-width: 768px) {
			body {
				background-color: lightblue;
			}

			h1 {
				font-size: 48px;
			}

			p {
				font-size: 24px;
			}
            
            
            
		}

		/* Estilos para pantallas pequeñas */
		@media (max-width: 767px) {
			body {
				background-color: lightgreen;
			}

			h1 {
				font-size: 24px;
			}

			p {
				font-size: 16px;
			}
		}
	</style>
</head>
<body>
	<h1>Mi página responsive</h1>
	<p>Este es un ejemplo de cómo hacer una página responsive usando media queries de CSS.</p>
</body>
</html>
