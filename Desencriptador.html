<!DOCTYPE html>
<html>
<head>
	<title>Desencriptador</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		textarea {
			display: block;
			margin: 10px 0;
			width: 100%;
			height: 150px;
			padding: 5px;
			font-size: 16px;
			font-family: Arial, sans-serif;
			resize: none;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.result {
			margin-top: 20px;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}
	</style>
</head>
<body>
	<h1>Desencriptador</h1>
	<textarea id="input-text" placeholder="Ingresa el texto encriptado"></textarea>
	<button onclick="desencriptar()">Desencriptar</button>
	<div class="result">
		<p id="output-text"></p>
	</div>

	<script>
		const diccionario = {
			'enter': 'e',
			'imes': 'i',
			'ai': 'a',
			'ober': 'o',
			'ufat': 'u'
		};

		function desencriptar() {
			const input = document.getElementById('input-text').value;
			let output = '';
			for (let i = 0; i < input.length; i++) {
				let encontrado = false;
				for (let clave in diccionario) {
					if (input.substring(i, i + clave.length) === clave) {
						output += diccionario[clave];
						i += clave.length - 1;
						encontrado = true;
						break;
					}
				}
				if (!encontrado) {
					output += input[i];
				}
			}
			document.getElementById('output-text').textContent = output;
		}
	</script>
</body>
</html>
