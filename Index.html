<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptador</title>
</head>

    
    <body>
        <link rel="stylesheet" href="style.css">  
        <img src="Imagenes/Logo.png" class="logIMG">
        <img src="Imagenes/Frame 1.png" class="Frame">
        


        
            
            <div class="txtAqui">
                <img src="Imagenes/Ingrese el texto aqui.png" class="ita" id="ita">
                <textarea id="inputext" rows="4" cols="50" type="text" class="Input1"></textarea>
                <p id="resultado"></p>
            </div>

            <div class="Frame3">

                <button id="DNR" onclick="encR()" class="buttonE"><h1 class="Frame3txt1">Encriptar</h1></button>

            
                <button id="ENC" onclick="dsenC()" class="buttonD"><h1 class="Frame3txt2">Desencriptar</h1></button>
            </div>
                
            <div class="rectangulo">
                

            </div>

            <div class="rectanguloinp">
                <img src="Imagenes/Muñeco.png" class="muñeco" id="Imuñeco">
                <textarea readonly rows="4" cols="50"class="Inputint" id="outputext"></textarea>
            </div>
            


            <div class="contText">
                <h1 id="TextTi" class="nmensaje">Ningun Mensaje
                    fue encontrado
                </h1>
                <h1  id="TextTi2" class="nmensaje2">
                    Ingresa El texto que deseas encriptar
                    o desencriptar.
                </h1>

            </div>

            <div>
                <button class="buttonC" style="display: none;" id="brrC" >Copiar</button>
            </div>

            
            

<script>
                
                const inputTextArea = document.getElementById("inputext");
                const outputTextArea = document.getElementById("outputext");
                const image = document.getElementById("ita");
                const image2 = document.getElementById("Imuñeco");
                
                const NM=document.getElementById("TextTi")
                const IET=document.getElementById("TextTi2")
                const ECRTR=document.getElementById("ENC")
                const VBC=document.getElementById("brrC")
                const dsctr=document.getElementById("DNR")
                const screenWidth = window.innerWidth;
                const desiredWidth = 1439;

                if (screenWidth >= desiredWidth) {
                    image2.style.display = 'block';
                } else {
                    image2.style.display = 'none';
                }

    
  // Activar la imagen

///Funciones y diccionario para se desencriptar y encriptar  el mensaje/////
   
                function encR() {
                
                let ecriptado = inputTextArea.value
                    .replace(/e/g, "enter")
                    .replace(/i/g, "imes")
                    .replace(/a/g, "ai")
                    .replace(/o/g, "ober")
                    .replace(/u/g, "ufat");

                outputTextArea.value = ecriptado;
                }

                function dsenC() {
                
                let dcriptado = inputTextArea.value
                    .replace(/enter/g, "e")
                    .replace(/imes/g, "i")
                    .replace(/ai/g, "a")
                    .replace(/ober/g, "o")
                    .replace(/ufat/g, "u");

                outputTextArea.value = dcriptado;
                }




//Desencriptador////
                
ECRTR.addEventListener('click', () => {
                    let textareaValue = inputTextArea.value.trim();
                    if (textareaValue === '') {
                        return;
                    }
                    image.style.display = 'none';
                    image2.style.display = 'none';
                    NM.style.display = "none";
                    IET.style.display = "none";
                    VBC.style.display = "block";
                });
                

                

////Encriptador////
                
dsctr.addEventListener('click', () => {
                    let textareaValue = inputTextArea.value.trim();
                    if (textareaValue === '') {
                        return;
                    }
                    image.style.display = 'none';
                    image2.style.display = 'none';
                    NM.style.display = "none";
                    IET.style.display = "none";
                    VBC.style.display = "block";

                });
                

               



///Para dar click en Textarea y que desaparezaca la imagend de ITA////
                
inputTextArea.addEventListener('click', () => {
                    image.style.display = 'none';
                    
                    
                });
               
///Para que si en caso de que se selecione el textarea input se pique fuera del text y aparezca de nuevo la imagen//
                
inputTextArea.addEventListener("blur", () => {
                if (inputTextArea.value.trim() === "") {
                    image.style.display = "block";
                    
                }
                    });
                
    
///Se borrea el Output text Cuando el Intext Esta vacio en tiempo real//////
                
inputTextArea.addEventListener("input", () => {
                    if (inputTextArea.value.trim() === "") {
                        outputTextArea.value = "";
                    }
                    
                    });      
               

                
inputTextArea.addEventListener("input", () => {
    
                image.style.display = "none";
                
                if (inputTextArea.value.trim() === "") {
                    outputTextArea.textContent = "";
                    image.style.display = "block";
                    
                   
                    if (window.innerWidth >= 1439) {
                    image2.style.display = "block";
                    } else {
                    image2.style.display = "none";
                    }
                    
                    
                    NM.style.display = "block";
                    IET.style.display = "block";
                    VBC.style.display = "none";
                } else {
                    
                    return;
                }
                });


                
///Copiar contenido de OutputText////
                
VBC.addEventListener("click",()=>{
                    outputTextArea.select();
                    document.execCommand("copy")

                })
///e ajuste el tamaño de la pantalla Y funcion de Image2////
            
window.onresize = function() {
            
            if (window.innerWidth < 1439) { 
                image2.style.display = "none";
            } else {
                image2.style.display = "block";
            }
            };



   

            </script>


    </body>



</html>
